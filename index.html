<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cardápio Noturno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <h1>Cardápio Noturno</h1>

        <div class="menu">
            <div class="item">
                <img src="https://via.placeholder.com/280x200?text=Lanche+1" alt="Lanche 1">
                <h3>X-Burguer</h3>
                <p>R$ 12,00</p>
                <button class="button" onclick="adicionarAoCarrinho('X-Burguer', 12)">Adicionar</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/280x200?text=Lanche+2" alt="Lanche 2">
                <h3>Pizza Calabresa</h3>
                <p>R$ 25,00</p>
                <button class="button" onclick="adicionarAoCarrinho('Pizza Calabresa', 25)">Adicionar</button>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </div>

        <div id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p id="total">Total: R$ 0,00</p>
            <button onclick="enviarPedido()">Finalizar Pedido</button>
        </div>

        <div class="sobre-loja">
            <h2>Sobre a Loja</h2>
            <p>Funcionamos à noite com os melhores lanches da cidade. Peça já pelo WhatsApp!</p>
        </div>

        <footer>
            <p>&copy; 2025 Cardápio Noturno. Todos os direitos reservados.</p>
        </footer>
    </div>

    <div class="whatsapp-button">
        <a href="#" id="link-whatsapp" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="60" alt="WhatsApp">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
