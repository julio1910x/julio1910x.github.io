<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exemplo de Abas</title>
  <style>
    body {
      background: #1b2b4c;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 20px;
      text-align: center;
    }

    .tabs {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .tab-button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .tab-button:hover {
      background-color: #e74c3c;
    }

    .tab-button.active {
      background-color: #e74c3c;
    }

    .tab-content {
      display: none;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab-content.active {
      display: flex;
    }

    .item {
      background-color: #2c3e50;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      width: 250px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button active" data-tab="lanches">Lanches</button>
    <button class="tab-button" data-tab="bebidas">Bebidas</button>
    <button class="tab-button" data-tab="sobremesas">Sobremesas</button>
  </div>

  <div id="lanches" class="tab-content active">
    <div class="item">Night Burger</div>
    <div class="item">Sleepy Cheese</div>
    <div class="item">Pajamas Classic</div>
  </div>

  <div id="bebidas" class="tab-content">
    <div class="item">Coca-Cola</div>
    <div class="item">Guaraná Antarctica</div>
    <div class="item">Fanta Laranja</div>
  </div>

  <div id="sobremesas" class="tab-content">
    <div class="item">Brownie</div>
    <div class="item">Milkshake</div>
  </div>

  <script>
    // Aguarda o carregamento completo do DOM antes de adicionar eventos
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
          const tab = button.getAttribute('data-tab');

          // Remove classe 'active' de todos os botões e conteúdos
          document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

          // Ativa o botão e o conteúdo correspondente
          button.classList.add('active');
          document.getElementById(tab).classList.add('active');
        });
      });
    });
  </script>

</body>
</html>
